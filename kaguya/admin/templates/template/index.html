{% extends "layout.html" %}
{% include 'header.html'%}
{% block title %}

{% endblock %}
{% block body %}
<div class="form-group">
  <label>Feature Type:</label>
  <select name="continent_id" class="col-md-2">

  </select>
</div>

<div class="form-group">
  <label>Direction:</label>
  <select name="continent_id" class="col-md-2">

  </select>
</div>

<div class="form-group">
  <label>Continent:</label>
  <select name="continent_id" class="col-md-2" placeholder="--------">
    {% for continent in continents %}
       <option value="{{ continent.id }}">{{ continent.name }}</option>
    {% endfor %}
  </select>
</div>

<div class="form-group">
  <label>Ethnicity:</label>
  <select name="ethnicity_id" class="col-md-2">
    {% for ethnicity in ethnicitys %}
      {% if {{ ethnicity.continent_id }} == continent_id %} {#Added by Divij#}
       <option value="{{ ethnicity_id }}">{{ ethnicity.name }}</option>
      {% endif %} {#Added by Divij#}
    {% endfor %}
  </select>
</div>

{% endblock %}
